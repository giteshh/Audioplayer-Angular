<section>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-1">
      <div *ngIf="playing">
        <img src="/assets/data/dancing.gif" class="dancing-gif">
      </div>
    </div>
    <div class="col-md-9">
      <div class="box bg-dark justify-content-center">
        <div class="text-white mt-5" >
          <div class=" text-center">
            <div class="1">
              <h2 class="fw-bold text-uppercase" id="brand" style="letter-spacing: 8px; text-shadow:2px 2px black">
                <i class="fa-solid fa-circle-play fa-lg text-warning"></i>
                anti bass
              </h2>

              <p class="text-muted" style="letter-spacing: 8px; margin-left: 65px;">Rock your
                Pop!</p>
              <hr class="bg-danger">
              <div class="mb-4">
                <ol class="zoom" *ngFor="let file of files" (click)="playMusic(file.url)">
                  <a class="1" id="stableZoom"><i class="fa fa-music fa-lg"
                                                  style="margin-right: 8px; color: red"></i></a>
                  {{file.name}}</ol>
              </div>
              <hr class="bg-danger">
            </div>
            <div>
              <span style="margin-right: 8px;">{{currentTime}}</span>
              <input class="mb-4" type="range" min="0" [max]="duration" [value]="seek" step="0.01"
                     (input)="seekMusic($event)" style="width: 200px">

              <span style="margin-left: 8px;">{{duration}}</span>
            </div>
            <div>
              <i class="fa fa-volume-down" style="margin-right: 8px; color:red;"></i>
              <input type="range" class="range" min="0" max="1" value="0.5" step="0.01" (input)="adjustVolume($event)">
              <i class="fa fa-volume-high" style="margin-left: 8px; color:green;"></i>
            </div>
            <div class=" justify-content-center text-center mt-4 pt-1">
              <a class="text-white" (click)="play()"><i class="fa fa-play fa-lg zoom"></i></a>
              <a class="text-white" (click)="pause()"><i class="fa fa-pause fa-lg mx-4 px-2 zoom"></i></a>
              <a class="text-white" (click)="stop()"><i class="fa fa-stop fa-lg zoom"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-1"></div>
  </div>
</section>
